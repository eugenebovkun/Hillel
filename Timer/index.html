<!DOCTYPE html>
<html>
<head>
	<title>Hide elements</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="hide-elements.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<style type="text/css">
		div.panel {
			background-color: rgba(13, 56, 204, 0.76);
			margin: 15px;
		}

		div.panel #clockdiv > div {
			background-color: rgba(254, 23, 54, 0.5);
			color: white;
		}
	</style>
</head>
<body>
	<div class="panel">
		<h2>Timer</h2>
		<div id="clockdiv">
		    <div class="col-md-3"> Days: <span class="days "></span></div>
		    <div class="col-md-3">Hours: <span class="hours"></span></div>
		    <div class="col-md-3">Minutes: <span class="minutes"></span></div>
		    <div class="col-md-3">Seconds: <span class="seconds"></span></div>
		</div>
	</div>
</body>
</html>
